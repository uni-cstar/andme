apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'


android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    def kotlin_version = '1.4.20'
    def lifecycle_version = "2.2.0"
    def paging_version = "3.0.0-beta01"

    /*支持到4.4 retrofit + okhttp的版本不能太高，高版本只支持ApiLevel 21*/
    def retrofit_version = "2.6.4"
    def okhttp3_version = "3.12.12"
    def glide_version = "4.11.0"

/*    *//**
     * 多状态布局 https://github.com/lindroy/MultiStateLayout
     * 或者参考 https://github.com/qyxxjd/MultipleStatusView
     *//*
    api 'com.github.lindroy:MultiStateLayout:v0.0.1-beta'*/

    /*Kotlin*/
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    /*Kotlin-协程
    * https://github.com/hltj/kotlinx.coroutines-cn/blob/master/README.md#using-in-your-projects
    * */
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.2"

    /*必备组件 JetPack系列*/
    /*用于core library的初始化*/
    implementation "androidx.startup:startup-runtime:1.0.0"
    api 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.core:core-ktx:1.3.2'
    /*TextInputLayout等*/
    api 'com.google.android.material:material:1.2.1'
    api 'androidx.constraintlayout:constraintlayout:2.0.3'
    /*Page3支持 https://developer.android.google.cn/topic/libraries/architecture/paging/v3-overview?hl=zh_cn*/
    api "androidx.paging:paging-runtime:$paging_version"
    // alternatively - without Android dependencies for tests
    testImplementation "androidx.paging:paging-common:$paging_version"
    /*lifecycle */
    /**
     *  [Lifecycle-ViewModel]
     *  https://developer.android.google.cn/jetpack/androidx/releases/lifecycle
     */
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    /**
     *  [Lifecycle-LiveData]
     *  https://developer.android.google.cn/jetpack/androidx/releases/lifecycle
     */
    api "androidx.lifecycle:lifecycle-livedata:$lifecycle_version"
    /**
     * lifecycle-runtime-ktx 给每个 LifeCycle 对象通过扩展属性定义了协程作用域 lifecycleScope
     * https://www.cnblogs.com/bingxinshuo/archive/2019/10/21/11717209.html
     */
    api "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    /*必备组件 JetPack系列 END*/


    /*第三方常用系列*/
    /*START - Glide*/
    /**
     *  Glide
     *  <proguard>已添加混淆规则
     *  https://github.com/bumptech/glide
     *  https://muyangmin.github.io/glide-docs-cn/doc/download-setup.html
     * Min Sdk Version - 使用 Glide 需要 min SDK 版本 API 14 (Ice Cream Sandwich) 或更高。
     * Compile Sdk Version - Glide 必须使用 API 27 (Oreo MR1) 或更高版本的 SDK 来编译。
     * Support Library Version - Glide 使用的支持库版本为 27。
     */
    api("com.github.bumptech.glide:glide:$glide_version") {
        exclude group: "com.android.support"
    }
    kapt "com.github.bumptech.glide:compiler:$glide_version"
    /**
     *  Glide OkHttp集成库
     *  将使 Glide 自动开始使用 OkHttp 来加载所有来自 http 和 https URL 的图片
     */
    api("com.github.bumptech.glide:okhttp-integration:$glide_version") {
        exclude group: "com.squareup.okhttp3", module: "okhttp"
    }
    /*END - Glide*/

    /*START - retrofit*/
    /**
     *  [Retrofit]  Http客户端实现
     *  <proguard>
     *  https://github.com/square/retrofit
     *  Retrofit requires at minimum Java 8+ or Android API 21+.
     *      间接引入：
     *       [OkHttp] <proguard>
     *       [Okio] <proguard>
     *
     */
    api "com.squareup.retrofit2:retrofit:$retrofit_version"

    /**
     *  [logging-interceptor] okhttp请求日志打印拦截器，版本号与okhttp版本一致
     *  https://github.com/square/okhttp/tree/master/okhttp-logging-interceptor
     */
    api "com.squareup.okhttp3:logging-interceptor:$okhttp3_version"

    /**
     *  [Retrofit Converter Gson] 使用Gson作为Retrofit的序列化和反序列化工具
     *  <proguard>
     *  https://github.com/square/retrofit/wiki/Converters
     *  https://github.com/google/gson
     */
    compileOnly "com.squareup.retrofit2:converter-gson:$retrofit_version"

    api "com.squareup.retrofit2:converter-jackson:$retrofit_version"

    compileOnly 'org.ligboy.retrofit2:converter-fastjson:2.0.2'

    /*END - Retrofit*/

    //permission: 个人权限处理框架
    api('halo.android:permission:1.0.5-rc')
}

/*以下配置顺序不能改变*/
apply from: "../doc/jitpack/config.gradle"

ext {
    PUBLISH_ARTIFACT_ID = artifactId("core")
}

apply from: "../doc/jitpack/publish.gradle"